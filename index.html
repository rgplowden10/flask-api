<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Verification</title>
</head>
<body>
    <h2>Signature Verification</h2>
    <form id="verify-form">
        <label for="user_photo">User Image (for verification):</label>
        <input type="file" id="user_photo" name="user_photo" required>
        <br><br>

        <label for="reference_photos">Reference Images (for comparison):</label>
        <input type="file" id="reference_photos" name="reference_photos" multiple required>
        <br><br>

        <label for="similarity_threshold">Similarity Threshold (0-1):</label>
        <input type="number" id="similarity_threshold" name="similarity_threshold" step="0.01" min="0" max="1" value="0.8">
        <br><br>

        <button type="submit">Verify Signature</button>
    </form>

    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        document.getElementById("verify-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent default form submission

            let formData = new FormData();
            formData.append("user_photo", document.getElementById("user_photo").files[0]);

            let refPhotos = document.getElementById("reference_photos").files;
            for (let i = 0; i < refPhotos.length; i++) {
                formData.append("reference_photos", refPhotos[i]);
            }

            fetch("/compare", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display results
                document.getElementById("result").innerHTML = data.similar_images.length > 0 ?
                    "Similar Images: " + data.similar_images.join(", ") :
                    "No similar images found.";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerText = "An error occurred.";
            });
        });
    </script>
</body>
</html>
